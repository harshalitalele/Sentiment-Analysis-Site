<div class="">
	<div class="col-md-12" style="background-color: beige;">
		<form>
			<div style="height: 85vh; overflow: auto;">
				<div class="form-group">
					<label>POI Name</label>
					<input type="text" class="form-control" ng-model="poi_name"/>
				</div>
				<div class="form-group">
					<label>From date</label>
					<input type="date" class="form-control" ng-model="tweet_date_f"/>
				</div>
				<div class="form-group">
					<label>To date</label>
					<input type="date" class="form-control" ng-model="tweet_date_t"/>
				</div>
                <div class="form-group">
					<label>On this date</label>
					<input type="date" class="form-control" ng-model="tweet_date_o"/>
				</div>
                <div class="form-group">
					<label>Hashtags</label>
					<input type="text" class="form-control" ng-model="hashtags"/>
				</div>
                <div class="form-group">
					<label>Mentions</label>
					<input type="text" class="form-control" ng-model="mentions"/>
				</div>
                <div class="form-group">
					<label>URL</label>
					<input type="url" class="form-control" ng-model="tweet_urls"/>
				</div>
                <div class="form-group">
					<p>Tweets in Language</p>
                    <label for="en">English</label>
                    <input type="checkbox" class="form-control" ng-model="lang_e"><br>
                    <label for="hn">Hindi</label>
                    <input type="checkbox" class="form-control" ng-model="lang_h"><br>
                    <label for="pt">Portugese</label>
                    <input type="checkbox" class="form-control" ng-model="lang_p"><br>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>
</div>
